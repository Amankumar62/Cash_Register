<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "./style.css"></link>
    <title>Cash Register</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">
            Enter the bill amount and cash given by the customer and known minimum number of notes to return.
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input id="bill-amount" type="text" />
        <button id="next-button">Next</button>
        <label for="cash-given" class="cash-given">Cash Given</label>
        <input id="cash-given" class="cash-given" type="text">
        <button id="check-button" class="check-button">Check</button>
        <p id="error-message"></p>
        <table class="change-table">
            <caption>Return Change</caption>
            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
    <footer>
        <span><a href="https://github.com/Amankumar62/">Github</a></span>
        <span><a href="https://twitter.com/i/flow/login">Twitter</a></span>
    </footer>
</body>
<script src="./app.js"></script>
</html>
